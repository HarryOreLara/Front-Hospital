<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- <div class="col-md-6"> -->
    <div id="logbox" class="fadeIn first">

      <form id="signup" [formGroup]="registroForm" (ngSubmit)="registrar(registroForm.value)">
        <h1>Crear un Nuevo Usuario</h1>
        <input
          formControlName="usuario"
          type="email"
          placeholder="Ingrese Correo Electronico"
          class="input pass"
        />
        <input
          formControlName="password"
          type="password"
          placeholder="Ingrese una Contraseña"
          required="required"
          class="input pass"
        />
        <input
          formControlName="passwordTwo"
          type="password"
          placeholder="Confirme la Contraseña"
          required="required"
          class="input pass"
        />
        <input type="submit" value="Registrarme!" class="inputButton" />
        <div class="text-center">
          Ya cuenta con un Usuario? <a routerLink="/login" id="login_id" class="btn btn-secondary">login</a>
        </div>
      </form>

    </div>
  </div>
