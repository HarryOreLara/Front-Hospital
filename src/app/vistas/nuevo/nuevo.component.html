<app-header></app-header>
<div class="container">
  <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Nombre</label>
      <input
        type="text"
        class="form-control"
        placeholder="Nombre del Paciente"
        formControlName="nombre"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Direccion</label>
      <input
        type="text"
        class="form-control"
        placeholder="Direccion"
        formControlName="direccion"
      />
    </div>
    <div class="form-group row">
      <div class="col">
        <label for="exampleFormControlInput1">DNI</label>
        <input
          type="number"
          class="form-control"
          placeholder="DNI"
          formControlName="dni"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Codigo Postal</label>
        <input
          type="text"
          class="form-control"
          placeholder="Codigo Postal"
          formControlName="codigoPostal"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Telefono</label>
        <input
          type="number"
          class="form-control"
          placeholder="Telefono"
          formControlName="telefono"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col">
        <label for="exampleFormControlInput1">Fecha Nacimiento</label>
        <input
          type="date"
          class="form-control"
          placeholder="Fecha Nacimiento"
          formControlName="fechaNacimiento"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Correo</label>
        <input
          type="email"
          class="form-control"
          placeholder="Correo"
          formControlName="correo"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Genero</label>
        <input
          type="text"
          class="form-control"
          placeholder="Genero"
          formControlName="genero"
        />
      </div>
      <div class="col">
        <label for="exampleFormControlInput1">Imagen</label>
        <input
          type="text"
          class="form-control"
          placeholder="Genero"
          formControlName="imagen"
        />
      </div>
    </div>
    <br /><br />
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
  </form>
</div>
<app-footer></app-footer>
